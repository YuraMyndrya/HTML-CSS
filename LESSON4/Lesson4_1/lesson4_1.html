<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio video iframe</title>
    <link rel="stylesheet" href="style4_1.css">
</head>
<body>

<!--video location-->
<video class="Messi1" src="Messivideo.mp4" controls autoplay muted loop>
</video>

<!--audio-->
<audio src="dj_quba_sandra_k.mp3" controls muted>
</audio>

<!--video url Youtube-->
<iframe width="560" height="315"
        src="https://www.youtube.com/embed/nFg0N_JesWs?si=vfnrfhWOnDbhnL4u&autoplay=1&mute=1"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

</iframe>

<!--maps-->
<iframe class="mapsborder"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2648.475956808373!2d35.01897919999999!3d48.409006100000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbfb52036bc865%3A0x75edc94e6f1fadcc!2z0JTQvdC10L_RgNC-0LLRgdC60LDRjyDRg9C7LiwgMSwg0JTQvdC10L_RgCwg0JTQvdC10L_RgNC-0L_QtdGC0YDQvtCy0YHQutCw0Y8g0L7QsdC70LDRgdGC0YwsIDQ5MDAw!5e0!3m2!1sru!2sua!4v1749122284909!5m2!1sru!2sua"
        width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

</iframe>
</body>
</html>
