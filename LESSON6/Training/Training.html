<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>training | instagram login</title>
    <link rel="stylesheet" href="Style_Training.css">
</head>
<body>
<main>
    <div class="left_container">
        <h1>facebook</h1>
        <h3>Facebook допомагає вам завжди залишатися на зв'язку та спілкуватися зі своїми знайомими.</h3>
    </div>


    <div class="right_container">
        <div class="mainbox">
            <form>
                <input type="text" name="login_name" placeholder="Електронна адреса або номер телефону" required>
                <input type="password" name="password" placeholder="Пароль" required>
            </form>

            <input type="submit" value="Увійти">

            <p>Забули пароль</p>

            <a href="https://www.facebook.com/r.php?entry_point=login">Створити новий акаунт</a>
        </div>

        <div class="footer"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">
            Створити сторінку</a>
            <p>знаменитости, музыкальной группы или компании.</p>
        </div>

    </div>
</main>
</body>
</html>
